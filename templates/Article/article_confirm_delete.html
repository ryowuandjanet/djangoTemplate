{% extends "base.html" %}
{% block head_title %}
Confirm Delete
{% endblock head_title %}

{% block content %}
<h1>Confirm Delete</h1>
<p>Are you sure you want to delete "{{ article.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'article_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock content %}
