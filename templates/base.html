{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if debug %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    {% else %}
        <link rel="stylesheet" href="{% static 'css/style.min.css' %}" />
    {% endif %}
    <title>
        {% block head_title %}
        {% endblock head_title %}
    </title>
</head>
<body>
    {% block content %}
    {% endblock content %}
</body>
</html>
