{% extends "base.html" %}
{% block head_title %}
    {{ title }}
{% endblock head_title %}

{% block content %}
<div class="container mt-4">
    <h1>{{ title }}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'article_list' %}" class="btn btn-secondary">Back to list</a>
    </form>
</div>
{% endblock content %}
